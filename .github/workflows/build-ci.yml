name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================
  # 测试阶段：覆盖所有平台和 Python 版本
  # ============================================
  test:
    name: Test - ${{ matrix.os }} - Python ${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: ['3.9', '3.10', '3.11', '3.12', '3.13']
        include:
          # Python 3.14 开发版测试（可选，允许失败）
          - os: ubuntu-latest
            python: '3.14-dev'
          - os: macos-latest
            python: '3.14-dev'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          allow-prereleases: true

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "nanofts -> target"

      - name: Install Python test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest maturin pandas polars pyarrow

      - name: Build and install package (Unix)
        if: runner.os != 'Windows'
        run: |
          cp README.md nanofts/README.md
          cd nanofts
          maturin build --release --out dist
          pip install dist/*.whl

      - name: Build and install package (Windows)
        if: runner.os == 'Windows'
        run: |
          copy README.md nanofts\README.md
          cd nanofts
          maturin build --release --out dist
          pip install (Get-ChildItem dist\*.whl).FullName
        shell: pwsh

      - name: Run tests
        run: python -m pytest test/ -v
        
    continue-on-error: ${{ contains(matrix.python, 'dev') }}

  # ============================================
  # 构建源代码分发包
  # ============================================
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Setup build environment
        run: |
          chmod +x build.sh
          cp README.md nanofts/README.md

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: nanofts

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: nanofts/dist/*.tar.gz

  # ============================================
  # 构建 Linux wheels (manylinux)
  # ============================================
  build_linux:
    name: Build Linux wheels (x86_64)
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup build environment
        run: cp README.md nanofts/README.md

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist
          manylinux: auto
          working-directory: nanofts

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: nanofts/dist/*.whl

  # ============================================
  # 构建 macOS wheels (Apple Silicon)
  # ============================================
  build_macos:
    name: Build macOS wheels (aarch64)
    runs-on: macos-14
    needs: [test]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Setup build environment
        run: cp README.md nanofts/README.md

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: aarch64-apple-darwin
          args: --release --out dist
          working-directory: nanofts

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-aarch64
          path: nanofts/dist/*.whl

  # ============================================
  # 构建 Windows wheels
  # ============================================
  build_windows:
    name: Build Windows wheels
    runs-on: windows-latest
    needs: [test]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        target: [x64]
        # 如需支持 ARM64 Windows，可添加：arm64

    steps:
      - uses: actions/checkout@v4

      - name: Setup build environment
        run: copy README.md nanofts\README.md

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          working-directory: nanofts

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: nanofts/dist/*.whl

  # ============================================
  # 发布到 GitHub Release 和 PyPI
  # ============================================
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build_sdist, build_linux, build_macos, build_windows]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize artifacts
        run: |
          mkdir -p dist
          # 收集所有 wheel 和 sdist
          find artifacts -name "*.whl" -exec cp {} dist/ \;
          find artifacts -name "*.tar.gz" -exec cp {} dist/ \;
          echo "=== 构建产物列表 ==="
          ls -la dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install twine
        run: python -m pip install --upgrade twine

      - name: Verify package integrity
        run: |
          echo "验证包完整性..."
          for file in dist/*.whl; do
            if [ -f "$file" ]; then
              echo "检查 $file"
              python -m zipfile -l "$file" > /dev/null || (echo "错误: $file 已损坏" && exit 1)
            fi
          done
          python -m twine check dist/*

      - name: Upload to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: python -m twine upload dist/* --skip-existing
